AWSTemplateFormatVersion: "2010-09-09"
Description: AWS EC2 for SSH Cloud9 Env to experiment Deep Learning with ElasticIP, Security Group, and EC2 Key pair

Parameters:
  ImageId:
    Description: Amazon Machine Image (AMI)
    Type: String
    Default: ami-05494db6fe40e0cfd

  EC2InstanceType:
    Description: EC2 instance type on which IDE runs
    Type: String
    Default: g4dn.xlarge

  VolumeSize:
    Description: root volume size
    Type: String
    Default: 100

  VPCId:
    Description: VPC ID where the instance will be launched
    Type: String
    Default: vpc-XXXXXXXXXXXXXXXXX

  SubnetId:
    Description: Public subnet in vpc (For example, check your pucblic-subnet ip in default vpc.)
    Type: String
    Default: subnet-XXXXXXXXXXXXXXXXX

Resources:
  # IAM Role
  EC2InstanceRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: [ec2.amazonaws.com]
            Action: ["sts:AssumeRole"]
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore"
        - "arn:aws:iam::aws:policy/AmazonS3FullAccess"
        - "arn:aws:iam::aws:policy/AWSCodeCommitFullAccess"
        - "arn:aws:iam::aws:policy/EC2InstanceProfileForImageBuilderECRContainerBuilds"
        - "arn:aws:iam::aws:policy/AmazonSageMakerFullAccess"
        - "arn:aws:iam::aws:policy/SecretsManagerReadWrite"
      RoleName: !Sub "${AWS::StackName}-cf-remote-development-role"
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-cf-remote-development-role"

  # IAM Instance Profile
  EC2InstanceProfile:
    Type: "AWS::IAM::InstanceProfile"
    Properties:
      Roles:
        - !Ref EC2InstanceRole

  # EC2 Key pair
  NewKeyPair:
    Type: "AWS::EC2::KeyPair"
    Properties:
      KeyName: !Sub "${AWS::StackName}-cf-key"
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-cf-key"

  # Security Group
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCId
      GroupDescription: for remote development
      GroupName: !Sub "${AWS::StackName}-cf-sg"
      SecurityGroupEgress:
        - CidrIp: 0.0.0.0/0
          FromPort: -1
          IpProtocol: -1
          ToPort: -1
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-cf-sg"

  # EC2 Instance
  EC2Instance:
    Type: "AWS::EC2::Instance"
    Properties:
      AvailabilityZone: "ap-northeast-1a"
      ImageId: !Ref "ImageId"
      InstanceType: !Ref "EC2InstanceType"
      KeyName: !Ref "NewKeyPair"
      SecurityGroupIds:
        - !GetAtt [EC2SecurityGroup, GroupId]
      SubnetId: !Ref "SubnetId"
      IamInstanceProfile: !Ref "EC2InstanceProfile"
      BlockDeviceMappings:
        - DeviceName: /dev/sda1
          Ebs:
            VolumeType: gp3
            VolumeSize: !Ref "VolumeSize"
            DeleteOnTermination: "true"
            Encrypted: "false"
      # upgrade git
      UserData:
        Fn::Base64: |
          #!/bin/bash
          sudo -E add-apt-repository ppa:git-core/ppa -y
          sudo apt-get update && sudo apt-get -y upgrade
          git config --global init.defaultBranch main
          sudo reboot
      Tags:
        - Key: "Name"
          Value: !Sub "${AWS::StackName}-cf-ec2"

Outputs:
  InstanceId:
    Description: The Instance ID
    Value: !Ref EC2Instance
  InstanceRoleArn:
    Description: The Instance Role ARN
    Value: !GetAtt EC2InstanceRole.Arn
  KeyID:
    Description: The Key ID
    Value: !GetAtt NewKeyPair.KeyPairId
